<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<div class="wrapper" id="app">
			<header class="header">
				<div class="container">
					<div class="header__inner">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a href="#" class="menu__list-link"> Каталог </a>
								</li>
								<li class="menu__list-item">
									<a href="#" class="menu__list-link"> Доставка </a>
								</li>
								<li class="menu__list-item">
									<a href="#" class="menu__list-link"> Оплата </a>
								</li>
								<li class="menu__list-item">
									<a href="#" class="menu__list-link"> Контакты </a>
								</li>
								<li class="menu__list-item">
									<a href="#" class="menu__list-link"> О компании </a>
								</li>
							</ul>
						</nav>
						<div class="search-input">
							<input type="text" class="search-input__input"  placeholder="Поиск по названию картины"/>
							<button class="search-input__btn">Найти</button>
						</div>
					</div>
				</div>
			</header>
			<div class="main">
				<div class="container">
					<section class="art">
						<h1 class="art__title">Картины эпохи Возрождения</h1>
						<div class="art__card">
							<img class="art__card-img" src="" alt="#" />
							<div class="art__card-title">
								"Рождение Венеры" Сандро Боттичелли
							</div>
							<div class="art__price">
								<span class="art__price-last"> 2 000 000 $ </span>
								<span class="art__price-current"> 1 000 000 $ </span>
							</div>
						</div>
					</section>
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<ul class="footer__list-items">
						<li class="footer__list-item">
							<a href="#" class="footer__list-link"></a>
						</li>
					</ul>
					<div class="footer__info">
						<div class="footer__info">
							<div class="footer__info-phone">
								<img src="" alt="#" class="footer__info-img" />
								<span>+7 (812) 555-55-55</span>
							</div>
							<div class="footer__info-location">
								<img src="" alt="#" class="footer__info-img" />
								<span>г. Санкт-Петербург, ул. Ефимова, 3</span>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
